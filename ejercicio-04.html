<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h3>Aprendiendo a utilizar imágenes</h3>
        <img src="https://desarrolladoresweb.org/wp-content/uploads/Elemento-de-video-HTML5.png" alt="video imagen HTML5" iedth="300" height="300"/>

        <h3>Aprendiendo a utilizar los vídeos</h3>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="./video/video.mp4" type="video/mp4" />
        </video>

        <h3>Aprendiendo a utilizar los audios</h3>
        <audio controls autoplay loop>
            <source src="./mp3/mp3.mp3" type="audio/mp3"  />
        </audio>
    </body>
</html>
