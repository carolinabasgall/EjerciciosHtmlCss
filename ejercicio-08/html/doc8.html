<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en los formularios</title>
    <link rel="stylesheet" href="../css/doc8.css">
</head>
<body class="body">
    <div class="container"> 
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="logo-google"/></picture>
                <span>Registrase con Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="https://w7.pngwing.com/pngs/202/248/png-transparent-twitter-logo-computer-icons-encapsulated-postscript-tweeter-blue-logo-computer-program-thumbnail.png"/></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span><<>></span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <div class="div-column">
                    <label for="name" class="col-left">
                        <span>Name</span>
                        <input class="input" id="name" name="name">
                    </label>                
                    <label for="username" class="col-right">
                        <span>Username</span>
                        <input class="input" id="username" name="username">
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input class="input" id="email" name="email" type="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input class="input" id="password" name="password" placeholder="6+ caracteres" type="password">
                </label>  
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" class="check">
                    <span>Acepto las consiciones y el aviso legal</span>
                </label> 
                <div class="center-div">
                    <button type="submit" class="submit-btn">Crear Cuenta</button>  
                </div>                                           
            </div>
        </form>
    </div>
</body>
</html>
